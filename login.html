<!DOCTYPE html>
<head>
    <title>Login</title>
</head>
<body>
     <center>
        <div style="background-color:cornsilk; width: 450px; border: 2px solid brown;">
        <h2>Student Registration Form</h2>
        </div><br>
        <form>
            <table>
                <tr>
                    <td><label for="name">Name: </label></td><td><input type="text" id="name" placeholder="Enter Your Name"></td>
                </tr>
                <tr>
                    <td><label for="age">Age:</label></td><td><input type="number" id="age" placeholder="Enter Your Age"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td>
                        <input type="radio" name="Gender" id="gender">Male
                        <input type="radio" name="Gender" id="gender">Female
                    </td>
                        
                </tr>
                <tr>
                    <td><label for="address">Address:</label></td><td><textarea id="address" placeholder="Enter Your Address..."></textarea></td>
                </tr>
                <tr>
                    <td>Language Prefered: </td>
                    <td>
                        <select>
                            <option selected disabled hidden>Select Here</option>
                            <option>English</option>
                            <option>Tamil</option>
                            <option>Telugu</option>
                        </select>
                    </td>
                </tr>
                <!-- <tr>
                    <td>Photo</td><td><input type="file"></td>
                </tr> -->
                <tr>
                    <td></td><td><input type="submit"></td>
                </tr>
            </table>
        </form>
        <hr>

        <a href="learn.html"><b>Home</b></a>
        </center>
    
</body>
</html>
